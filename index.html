<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHORCADO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preload" href="css/normalize.css" as="style">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preload" href="css/style.css" as="style">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- <audio controls preload="auto" autoplay loop>
        <source src="">
    </audio> -->
    <main class="contenedor text-center">

        <h1 class="titulo">El ahorcado</h1>
        <section class="row">
            <div class="iniciojuego col">

                <button class="jugar">Iniciar Juego</button>
                <button class="iniciar">Nuevo Juego</button>
            </div>
            <div class="seccionpalabras col">
                <input type="text" class="nuevapalabra" placeholder="Ingresa nueva palabra">

                <button class="agregarpalabra">Agregar</button>
            </div>
        </section>
        <div class="cajaLetra">
            <input maxlength="1" type="text" placeholder="Ingresa una letra" class="letra">

            <button class="comprobar">Verificar</button>
            <h2 class="reglas">No se permiten símbolos ni minúsculas</h2>
        </div>

        <div class="ahorcado">
            <h1 class="palabra"></h1>
            <h2 class="letrausada"></h2>
            <h2 class="vida">El número de vidas que restan son: 7</h2>
            <h2 class="victoria"></h2>
            <h2 class="derrota"></h2>
            <canvas class="canvas" width="1200" height="800"></canvas>
        </div>
    </main>





    <footer class="text-center footer">
        <h2>Derechos reservados &#169; Jesús Martínez &#174; 2022</h2>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
